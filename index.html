<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6b1737078.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>

    <section>
        <div class="container">
        <h1>Work to-dos</h1>
        <p class="text-1">Enter text into the input field to add items to your list.</p>
        <p class="text-2">Click the item to mark it as complete.</p>
        <p class="text-3">Click the "X" to remove the item from your list.</p>

        <div class="todo-container">
            <input type="text" name="tdo" id="todo-input" placeholder="New item...">
            <button type="submit" id="submit-button"> <i class="fas fa-pen"></i></button>
        </div>

        <ul class="task-container">
            <li class="task">
                <p>Hier kommt todo</p>
                <button class="x-button">X</button>
            </li>
            
          
        </ul>
       
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
